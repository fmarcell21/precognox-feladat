<div class="flex m-auto items-center flex-col">

  <button type="button" class="mt-5 bg-transparent hover:bg-blue-400 text-blue-700 font-semibold hover:text-zinc-200 py-2 px-4 border border-blue-400 hover:border-transparent rounded transition-colors" (click)="startGame()" *ngIf="!gameStarted">Start Game</button>

    <div class="flex items-center bg-green-300 text-white text-sm font-bold px-4 py-3 mt-5" role="alert" *ngIf="won">
      <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.432 0c1.34 0 2.01.912 2.01 1.957 0 1.305-1.164 2.512-2.679 2.512-1.269 0-2.009-.75-1.974-1.99C9.789 1.436 10.67 0 12.432 0zM8.309 20c-1.058 0-1.833-.652-1.093-3.524l1.214-5.092c.211-.814.246-1.141 0-1.141-.317 0-1.689.562-2.502 1.117l-.528-.88c2.572-2.186 5.531-3.467 6.801-3.467 1.057 0 1.233 1.273.705 3.23l-1.391 5.352c-.246.945-.141 1.271.106 1.271.317 0 1.357-.392 2.379-1.207l.6.814C12.098 19.02 9.365 20 8.309 20z"/></svg>
      <p>{{winner}} won the game!</p>
    </div>
    <div class="flex items-center bg-yellow-300 text-white text-sm font-bold px-4 py-3 mt-5" role="alert" *ngIf="draw">
      <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.432 0c1.34 0 2.01.912 2.01 1.957 0 1.305-1.164 2.512-2.679 2.512-1.269 0-2.009-.75-1.974-1.99C9.789 1.436 10.67 0 12.432 0zM8.309 20c-1.058 0-1.833-.652-1.093-3.524l1.214-5.092c.211-.814.246-1.141 0-1.141-.317 0-1.689.562-2.502 1.117l-.528-.88c2.572-2.186 5.531-3.467 6.801-3.467 1.057 0 1.233 1.273.705 3.23l-1.391 5.352c-.246.945-.141 1.271.106 1.271.317 0 1.357-.392 2.379-1.207l.6.814C12.098 19.02 9.365 20 8.309 20z"/></svg>
      <p>Draw!</p>
    </div>

    <h1 class="mb-8 text-3xl font-bold uppercase mt-5" *ngIf="gameStarted">Tic Tac Toe</h1>
    <h3 class="mb-4 text-xl" *ngIf="gameStarted && !won">Player {{currentPlayer? 'X' : 'O'}}'s turn</h3>
    <app-game-board (gameWon)="endGame($event)" [currentGame]="currentGame" [currentPlayer]="currentPlayer" [newGame]="newGame" *ngIf="gameStarted"></app-game-board>
    <div class="flex items-center bg-teal-300 hover:bg-teal-400 cursor-pointer rounded text-white text-sm font-bold px-4 py-3 mt-5" role="alert" *ngIf="gameStarted">
      <button (click)="resetGame()">Reset</button>
    </div>
    <form class="mt-20 w-full max-w-sm" (ngSubmit)="saveGame()" #f ="ngForm" *ngIf="gameStarted">
      <div class="flex items-center border-b border-blue-400 py-2">
        <input class="appearance-none bg-transparent border-none w-full text-zinc-700 mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" placeholder="{{newGame? 'Game Name' : gameName}}"  id="gameName" ngModel name="gameName" required>
        <button [disabled]="!f.valid" class="disabled:bg-red-400 disabled:hover:bg-red-500 disabled:hover:border-red-500 disabled:border-red-400 flex-shrink-0 bg-blue-400 hover:bg-blue-700 border-blue-400 hover:border-blue-700 text-sm border-4 text-white py-1 px-2 rounded" type="submit">
          Save
        </button>
      </div>
    </form>


</div>
